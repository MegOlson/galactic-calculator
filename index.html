<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Calculator</title>
  </head>
  <body>
    <div class="containter">
      <div class="jumbotron">
        <h2>Galactic Age Calculator</h2>
      </div>
    </div>

    <form id="check-age">
      <label for="age">Enter your age or year you were born:</label>
      <div class="form-group">
        <input type="number" id="age" class="form-control">
        <h4>Gender Type</h4>
        <select class="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
     <button type="submit" class="btn">Submit</button>
    </form>
    <div class="results">
      <p class="tooOld"></p>
      <p class="error"></p>
      <div class="output">
       <p class="gender"></p>
       <p class="earth"></p>
       <p class="earthFuture"></p>
       <p class="mercury"></p>
       <p class="mercuryFuture"></p>
       <p class="mars"></p>
       <p class="marsFuture"></p>
       <p class="venus"></p>
       <p class="venusFuture"></p>
       <p class="jupiter"></p>
       <p class="jupiterFuture"></p>
      </div>
    </div>
  </body>
</html>
