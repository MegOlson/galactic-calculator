<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Calculator</title>
  </head>
  <body>
    <div class="containter">
      <h1>Super Space Galactic Age Calculator</h1>
    </div>
    <form id="check-age">
      <label for="age">Enter your age or year you were born:</label>
      <div class="form-group">
        <input type="number" id="age" class="form-control" placeholder="age or birthyear">
      </div>
     <button type="submit" class="btn">Submit</button>
    </form>
    <div class="output">
     <p class="earth"></p>
     <p class="mercury"></p>
     <p class="mars"></p>
     <p class="venus"></p>
     <p class="jupiter"></p>
     <p class="life-expectancy"></p>
    </div>
  </body>
</html>
