<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Calculator</title>
  </head>
  <body>
    <div class="containter">
      <div class="jumbotron">
        <h1>Galactic Age Calculator</h1>
      </div>
    </div>

    <form id="check-age">
      <label for="age" id="form-title">Enter your age or year you were born:</label>
      <div class="form-group">
        <center><input type="number" id="age" class="form-control" required></center>
        <h4>Gender Type</h4>
        <select class="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
     <button type="submit" class="btn">Submit</button>
    </form>
    <div class="results">
      <p class="tooOld"></p>
      <p class="error"></p>
      <div class="output">
        <div class="row">
          <div class="col-md-2">
           <p class="earth"></p><br>
           <p class="earthFuture"></p>
         </div>
         <div class="col-md-2">
           <p class="mercury"></p>
           <p class="mercuryFuture"></p>
         </div>
          <div class="col-md-2">
           <p class="mars"></p>
           <p class="marsFuture"></p>
         </div>
          <div class="col-md-2">
           <p class="venus"></p>
           <p class="venusFuture"></p>
         </div>
         <div class="col-md-2">
           <p class="jupiter"></p>
           <p class="jupiterFuture"></p>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
